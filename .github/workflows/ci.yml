# Continuous integration
name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
      - infra/*

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Black + pydocstyle)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-dependency-glob: "**/uv.lock"

      - name: Install Python 3.11
        run: uv python install 3.11

      - name: Sync deps
        run: uv sync --frozen

      - name: Verify lockfile unchanged
        run: |
          git diff --exit-code uv.lock || {
            echo "ERROR: uv.lock was modified. Run 'uv lock' locally and commit the changes."
            exit 1
          }

      - name: Run Black
        run: uv run black --check sleap_roots tests

      - name: Run pydocstyle
        run: uv run pydocstyle --convention=google sleap_roots/

  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
        python: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        exclude:
          # Python 3.7 not available on Apple Silicon
          - os: macos-14
            python: "3.7"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # Fetch large files with Git LFS

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-dependency-glob: "**/uv.lock"

      - name: Install Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Sync deps (runtime + dev group)
        run: uv sync --frozen

      - name: Environment info
        run: |
          uv --version
          uv run python -c "import sys, platform; print(sys.version); print(platform.platform())"
          uv tree

      - name: Test with pytest
        if: ${{ !(startsWith(matrix.os, 'ubuntu') && matrix.python == '3.11') }}
        run: uv run pytest tests/

      - name: Test with pytest (with coverage)
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.python == '3.11' }}
        run: uv run pytest --cov=sleap_roots --cov-report=xml --cov-report=term-missing tests/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: ${{ startsWith(matrix.os, 'ubuntu') && matrix.python == '3.11' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: false